<!DOCTYPE html>
<html>
    <head>
        <title>Maths in Javascript</title>
    </head>

<body>
    <h1>Javascript Variables</h1>
    <button id="result1"></button>
    <br>
    <button id="result2"></button>
    <br>
    <button id="result3"></button>
    <br>
    <button id="result4"></button>
    <br>
    <script>
        var num1 = 400 ;
        var num2 = 40;

        var sum = num1 + num2;
        var diff = num1-num2;
        var multiply=num1*num2
        var divi =num1/num2

    document.getElementById("result1").innerHTML = "The total sum is" + sum ;

    document.getElementById("result2").innerHTML = "The difference is"+ diff ;

    document.getElementById("result3").innerHTML = "The product is"+ multiply ;

    document.getElementById("result4").innerHTML = "The quotient is"+ divi ;
    </script>
</body>
</html>
